        <script>

            // Wait for DOM content to LOAD
            document.addEventListener('DOMContentLoaded', function()
            {
                // Get elements with class "content"
                let content = document.querySelector('.content');
                
                if (content) {
                    // Upon hover change CSS
                    content.addEventListener('mouseover', function()
                    {
                        // Change text color
                        content.style.color = 'Black';

                        // Change BG color
                        content.style.backgroundColor = 'White';
                    });

                        // When mouse leaves, revert to original styles
                        content.addEventListener('mouseleave', function() {

                        // Revert text color to original (assuming it's black initially)
                        content.style.color = 'White'; // Empty string resets to original CSS or default

                        // Revert background color to original (assuming it's white initially)
                        content.style.backgroundColor = 'Black'; // Empty string resets to original CSS or default
                    });
                } 
            });
            
        </script>
